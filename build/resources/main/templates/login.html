<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Learning Record Store login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../css/login.css" th:href="@{/css/login.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

        <div class="alert alert-danger" th:if="${param.error}">
            <strong>Error!</strong> Invalid username or password.
        </div>
        <div class="alert alert-info" th:if="${param.logout}">
            You have been logged out.
        </div>

        <form th:action="@{/login}" method="post" class="form-signin">
            <h2 class="form-signin-heading">LRS login</h2>
            <label for="inputUsername">User name:</label>
            <input type="text" id="inputUsername" name="username" class="form-control" placeholder="User name" required="" autofocus=""/>
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required=""/>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>

</div>
</body>
</html>
