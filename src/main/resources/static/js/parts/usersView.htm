<div class="panel panel-default users-view">
    <div class="button-container">
        <div class="btn-group">
            <button type="button" class="btn btn-primary" ng-click="goTo('/createUser')">New</button>
            <button type="button" class="btn btn-primary" ng-click="deleteUsersDialogOpen()">Delete</button>
        </div>
    </div>
    <div class="panel-heading"><span class="lead">Users</span></div>
    <div class="tablecontainer">
        <table class="table table-hover table-responsive">
            <thead>
            <tr>
                <th class="col-md-1"></th>
                <th class="col-md-1">Name</th>
                <th class="col-md-1">Email</th>
                <th class="col-md-1">Role</th>
                <th class="col-md-1">Active</th>
                <th class="col-md-1">Created</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users">
                <td><input type="checkbox" ng-model="user.selected"></td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role}}</td>
                <td>{{user.active}}</td>
                <td>{{user.createdTime}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
